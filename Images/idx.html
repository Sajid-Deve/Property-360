<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 26px; /* Gap between items */
            width: 80%;
            max-width: 900px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        /* Add different images for each box */
        .grid-item:nth-child(1) { background-image: url('image1.jpg'); }
        .grid-item:nth-child(2) { background-image: url('image2.jpg'); }
        .grid-item:nth-child(3) { background-image: url('image3.jpg'); }
        .grid-item:nth-child(4) { background-image: url('image4.jpg'); }
        .grid-item:nth-child(5) { background-image: url('image5.jpg'); }
        .grid-item:nth-child(6) { background-image: url('image6.jpg'); }
        .grid-item:nth-child(7) { background-image: url('image7.jpg'); }
        .grid-item:nth-child(8) { background-image: url('image8.jpg'); }
        .grid-item:nth-child(9) { background-image: url('image9.jpg'); }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
        <div class="grid-item"><img src="" alt=""></div>
    </div>
</body>
</html>
