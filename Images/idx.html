<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Section Title */
        .section-title {
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            margin: 50px;
        }

        /* Image Grid Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Image Box */
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive Grid */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: orange;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <!-- Section Title -->
    <div class="section-title">Featured Works</div>

    <!-- Image Grid -->
    <div class="gallery">
        <img src="building1.png" alt="Building 1">
        <img src="building2.png" alt="Building 2">
        <img src="building3.png" alt="Building 3">
        <img src="building4.png" alt="Building 4">
        <img src="building5.png" alt="Building 5">
        <img src="building6.png" alt="Building 6">
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" onclick="scrollToTop()">â¬†</button>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
